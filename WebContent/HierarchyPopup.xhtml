<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>

<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>
	<o:popupLayer id="hierarchyPopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 0px; top: 0px; border: 3px solid orange; " left="200" top="200">

		<table  cellspacing="0" cellpadding="0">
			<tr>
				<td>&nbsp;</td><td>

					<fieldset  id="comfil">
						<legend class="label2">Add Node</legend>
						<table>
							<tr style="width: 140px;">
							<td style="width: 151px" >
							
							<h:selectOneRadio id="selectedTypes1" style="width: 239px;" value="#{hierarchyBean.selectedType}" layout="pageDirection">
							
							<f:selectItem itemValue="Child" itemLabel="Child Node"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<f:selectItem  itemValue="Sibling" itemLabel="Sibling" itemDisabled="#{hierarchyBean.disableSibling}"/> 								
							<f:selectItem itemValue="InsertUP" itemLabel="New Level (Insert Above)" itemDisabled="#{hierarchyBean.disableSibling}"/> 
							<f:selectItem itemValue="InsertDOWN" itemLabel="New Level (Insert Below)" />
							</h:selectOneRadio>
							</td>
							</tr>
							</table>
						<table cellspacing="0">
							<tr style="height: 10px;">


							</tr>
							<tr>
								<td nowrap="nowrap">Parent Node</td><td>:</td>
								<td><h:inputText disabled="true" id="ParentNodeHr" value="#{hierarchyBean.parentNodeName}" style="width: 115px;" ></h:inputText>  </td>   

							</tr>
							
							<tr>
								<td>Type</td><td>:</td>
								<td><h:inputText disabled="true" id="TypeHr" value="#{hierarchyBean.type}" style="width: 115px;" ></h:inputText>  </td>   

							</tr>
							<tr>
							<td>Name</td><td>:</td><td><h:selectOneMenu id="HrList"
																								value="#{hierarchyBean.name}"																								style="height: 21px; width: 120px">
																								<f:selectItems
																									value="#{hierarchyBean.hierarchyNameList}" />
																								<f:ajax event="change" execute="@this"
																										render="@this" />
																							</h:selectOneMenu></td>
							<td></td>
																											
							
							</tr>
							<tr style="height: 10px;">


							</tr>
							
							
<tr style="height: 2px; "></tr>
							</table>
							
					</fieldset>
<table>
							<tr>
								<td> <h:commandButton id="AddHry" title="Add" actionListener="#{hierarchyBean.addHierarchyNodes(hierarchyBean.flagNew,'false')}" value="Add" image="/resources/images/addb.png">
							<a4j:ajax execute="@this ParentNodeHr TypeHr hierarchyTree HrList seladd selectedTypes1" render="@this hierarchyTree">
							</a4j:ajax>
									</h:commandButton> </td>
								<td colspan="2"><h:commandButton id="closeHry" title="Close"
										onclick="O$('HRYTree:hierarchyPopup').hide();"
										 value="Close" image="/resources/images/close.png">

										<a4j:ajax execute="@this hierarchyTree" 
																		render="@this hierarchyTree"></a4j:ajax>
									</h:commandButton> </td></tr></table>

				</td>
			</tr>
		</table>


	</o:popupLayer>
</h:body>
</html>
