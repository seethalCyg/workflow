<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	
<style>

.subtitlestyle{
color:#116a93;
font-size: 17px;
}
</style>	
	

</h:head>



<h:body>


	<o:popupLayer id="renameStagesPopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 1px solid lightgray;background:white; height:100px; width:200px;" >
		
		<table>
		<tr>
		<td style="float: left;">
		<p class="subtitlestyle">Rename Stage</p>
		</td>
		<td align="right">
	<h:commandButton value="Cancel" style="margin-right: -45px;margin-top: -10px;" image="/BootstrapResource/dist/hierarchy/wrkflw_close.png" onclick="O$('form:renameStagesPopup').hide();">
		<a4j:ajax render="@this" execute="@this"> </a4j:ajax>
		</h:commandButton>
		
		</td>
		
		</tr>
		<tr>
	    <td>
		&nbsp;&nbsp;<h:inputText id="reName" value="#{dashboardBean.renameStage}" style="width:120px">
		<a4j:ajax execute="@this" render="dashboardBean.stageNameFromAddStage"/>
		</h:inputText>
		</td>
		
		<td>
		<h:commandButton value="OK" action="#{dashboardBean.renameStage(dashboardBean.renameStage)}" image="/BootstrapResource/dist/hierarchy/ok.png" onclick="O$('form:renameStagesPopup').hide()">
			<a4j:ajax execute=":form:reName" render=":form:board :form:growl1" oncomplete="hidemsg();"></a4j:ajax>
		</h:commandButton>
		</td>
		</tr>
		
		</table>
		
		
	</o:popupLayer>
</h:body>
</html>
