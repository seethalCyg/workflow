<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>

<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>
	<o:popupLayer id="srcandTarSelectPopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 2px solid orange; height:210px; width:490px;" left="200" top="200">

<table>
<tr><td><fieldset style="width:430px"><legend class="label2">Select Source and Target Fact Table(s)</legend>
		
		<table><tr><td><h:selectBooleanCheckbox id="matchCase2" value="#{hierarchyDBBean.matchCase4TableSelect}"></h:selectBooleanCheckbox><h:outputText value="Match Case"></h:outputText></td><td></td>
		<td><h:selectBooleanCheckbox id="matchCase3" value="#{hierarchyDBBean.matchCase4TableSelect}"></h:selectBooleanCheckbox><h:outputText value="Match Case"></h:outputText></td></tr>
		<tr><td>
		<h:selectOneMenu id="tablefilter" value="#{hierarchyDBBean.selectedOperator}" style="width:100px">
       			<f:selectItems value="#{hierarchyDBBean.operator}"/>
        		
    			</h:selectOneMenu>&nbsp; <h:inputText id="filtervals" value="#{hierarchyDBBean.filterValue}" size="7"></h:inputText> &nbsp;
    			<h:commandButton title="Filter" id="srcFilter" value="Filter" image="/resources/images/filter.png" actionListener="#{hierarchyDBBean.filterFacts('filterTables')}" style="width:15px">
    			<a4j:ajax execute="filtervals dim10 tablefilter matchCase2" render="tablefilter dim10 matchCase2"></a4j:ajax> </h:commandButton> </td><td width="20px"></td>
    			<td>
		<h:selectOneMenu id="tartablefilter" value="#{hierarchyDBBean.tarselectedOperator}" style="width:100px">
       		<f:selectItems value="#{hierarchyDBBean.operator}"/>
        		
    			</h:selectOneMenu>&nbsp; <h:inputText id="tarfiltervals" value="#{hierarchyDBBean.tarfilterValue}" size="7"></h:inputText> &nbsp;
    			<h:commandButton title="Filter" id="tarFilter" value="Filter" image="/resources/images/filter.png" action="#{hierarchyDBBean.filteringTargetTable(hierarchyDBBean.tarselectedOperator,hierarchyDBBean.tarfilterValue)}" style="width:15px"> 
    			<a4j:ajax execute="tartablefilter tardim10 tarfiltervals matchCase3" render="tartablefilter tardim10 matchCase3"></a4j:ajax></h:commandButton> </td> </tr><tr><td>
		<h:selectManyListbox id="dim10" value="#{hierarchyDBBean.selectedTableName}" size="5" style="width:195px">
			<f:selectItems value="#{hierarchyDBBean.tableNameTM}" />
			
		</h:selectManyListbox></td><td></td><td><h:selectManyListbox id="tardim10" value="#{hierarchyDBBean.tarSelectedTableName}" size="5" style="width:195px">
			<f:selectItems value="#{hierarchyDBBean.tartableNameTM}" />
		</h:selectManyListbox></td></tr>
		<tr><td colspan="3"><table><tr><td><h:commandButton id="okbtn" value="OK"  image="/resources/images/ok1.png" action="#{hierarchyDBBean.setselectedFactTables()}" onclick="O$('HRYTree:srcandTarSelectPopup').hide();">
		<f:ajax execute="tardim10 dim10 :factConfig:srcandTarfacts" render="tardim10 dim10 :factConfig:srcandTarfacts srcTarTable"></f:ajax></h:commandButton></td>
		<td><h:commandButton id="cancelbtn" title="Close" image="/resources/images/close.png" value="Cancel" onclick="O$('factConfig:srcandTarSelectPopup').hide();" action="#{hierarchyDBBean.closeTable}"></h:commandButton>&nbsp;
		<h:outputText id="srcTarTable" style="color:blue" value="#{hierarchyDBBean.srctartableMessage}"/></td></tr></table></td></tr></table></fieldset></td></tr>
</table>



	</o:popupLayer>
</h:body>
</html>
