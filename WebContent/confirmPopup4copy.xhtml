<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->
<script type="text/javascript">
		function showCloseMess(value)
		{	
		var val = value;
		
		if(val.length==0)
		{
		
		O$('HRYTree:confirmPopup4Cpy').hide();
	
		}	
			return false;
		}
		
		</script>
		


</h:head>



<h:body>

<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>
	<o:popupLayer id="confirmPopup4Cpy"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 2px solid orange; " left="200" top="200">
		
		
		<table><tr><td><fieldset style="width: 430px; height:100px;"><legend class="label2">Confirmation Message</legend><table><tr><td style="width: 191px; "><h:outputText value="New Hierarchy Name:"></h:outputText></td>
		<td><h:inputText id="copyName" value="#{hierarchyBean.copyHierarchyName}"></h:inputText></td></tr><tr><td colspan="2">
		<h:outputText style="width:400px" value="#{hierarchyBean.copyConfirmMess}"></h:outputText></td></tr>
		<tr><td colspan="2" align="center"><h:commandButton value="OK" action="#{hierarchyBean.copyHierarchyCheck(hierarchyBean.hierarchy_ID,hierarchyBean.copyHierarchyName)}" image="/resources/images/ok1.png">
		<a4j:ajax render="copyMess copyName statusMsg" execute="copyMess copyName" oncomplete="showCloseMess('#{hierarchyBean.copyMess}')"></a4j:ajax></h:commandButton>&nbsp;&nbsp;
		&nbsp;&nbsp;<h:commandButton value="Cancel" image="/resources/images/close.png" onclick="O$('HRYTree:confirmPopup4Cpy').hide();" action="#{hierarchyDBBean.closeAdministration}">
		<a4j:ajax render="@this" execute="@this"></a4j:ajax>
		</h:commandButton></td></tr><tr>
		<td colspan="2"><h:outputText id="copyMess" style="color:red;" value="#{hierarchyBean.copyMess}"></h:outputText></td></tr></table></fieldset></td></tr></table>
	</o:popupLayer>
</h:body>
</html>
