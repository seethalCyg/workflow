<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>

<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>
	<o:popupLayer id="viewStagePopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 2px solid orange; height:380px; width:280px;" left="100" top="100">

		<fieldset><legend>View Stage</legend>
		<table><tr><td>Role</td><td>:</td><td>#{dashboardBean.viewstagememberRole}</td></tr></table>
		<fieldset><legend>Status</legend>
		<table>
		
		<o:forEach items="#{dashboardBean.viewstagestatusAL}" begin="0" end="#{dashboardBean.viewstagestatusAL.size()}" varStatus="msgstatus">
  <h:outputText value="#{dashboardBean.viewstagestatusAL.get(msgstatus.index)}"/> 
  <br/>
</o:forEach>

		</table>
		</fieldset>
		
		
		<fieldset><legend>Members</legend>
		<table>
		
		<o:forEach items="#{dashboardBean.viewMenberNameAL}" begin="0" end="#{dashboardBean.viewMenberNameAL.size()}" varStatus="empstatus">
  <h:outputText value="#{dashboardBean.viewMenberNameAL.get(empstatus.index)}"/> 
  <br/>
</o:forEach>

		</table>
		</fieldset>

		
		<fieldset><legend>Properties</legend>
		<table><tr><td colspan="3"><h:selectOneRadio styleClass="label3" id="Prop" value="#{dashboardBean.viewstagePropertiesValue}" layout="lineDirection">							
							<f:selectItem itemValue="Serial" itemLabel="Serial" itemDisabled="true"/> 
							<f:selectItem itemValue="Parallel" itemLabel="Parallel" itemDisabled="true"/> 								
							</h:selectOneRadio></td></tr>
		<tr><td><h:panelGroup id="minApr" rendered="true"><h:outputText value="Min Member's" rendered="#{dashboardBean.viewstageminApprsRender}"></h:outputText><h:outputText value="#{dashboardBean.vstageMinApprVal}" rendered="#{dashboardBean.viewstageminApprsRender}"></h:outputText></h:panelGroup>  </td></tr>
		
		</table>
		</fieldset>
		<table><tr><td><h:commandButton value="Close" onclick="O$('form:viewStagePopup').hide();"></h:commandButton>  </td></tr></table>
		</fieldset>
		


	</o:popupLayer>
</h:body>
</html>
