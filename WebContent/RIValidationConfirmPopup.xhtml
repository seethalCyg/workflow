<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>
<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>

	<o:popupLayer id="RIValidation"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 2px solid orange;">

		<table width="540" cellspacing="0" cellpadding="0" style="height:80px;" >
			<tr>
	
				<td>&nbsp;</td>
				<td valign="top">
					<fieldset>
						<legend class="label2">Confirm Referential Integrity Validation </legend>
						<table><tr><td colspan="3"><h:outputText id="validMsg" class="label3" value="#{hierarchyBean.riMessage}"/></td></tr>
						<tr><td><h:commandButton value="Yes" image="/resources/images/yes.png" actionListener="#{rIConstrainsBean.setRIConstrainStatus(hierarchyBean.hierarchy_ID,hierarchyBean.cmngFromPage4RIConstraints,'Yes')}" onclick="O$('#{hierarchyBean.formName4OpenAddSegPopup}:RIValidation').hide();" style="height: 25px; width: 28px; ">
						<a4j:ajax render=":HRYTree:hierarchyTree statusMsg"></a4j:ajax>
						
						</h:commandButton>&nbsp;&nbsp;<h:commandButton value="No" image="/resources/images/no.png" actionListener="#{rIConstrainsBean.setRIConstrainStatus(hierarchyBean.hierarchy_ID,hierarchyBean.cmngFromPage4RIConstraints,'No')}" onclick="O$('#{hierarchyBean.formName4OpenAddSegPopup}:RIValidation').hide();" style="height: 25px; width: 25px; ">
						<a4j:ajax render=":HRYTree:hierarchyTree statusMsg"></a4j:ajax>
						</h:commandButton> &nbsp;
						<h:commandButton value="Close" image="/resources/images/close.png" onclick="O$('#{hierarchyBean.formName4OpenAddSegPopup}:RIValidation').hide();">
						<a4j:ajax></a4j:ajax>
						</h:commandButton></td></tr></table>
						</fieldset></td><td>&nbsp;</td></tr></table>
	</o:popupLayer>
</h:body>
</html>
