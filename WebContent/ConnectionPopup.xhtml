<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>
<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>

	<o:popupLayer id="connectionPopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 1px; top: 0px; border: 2px solid orange; height:240px; width:410px;" left="200" top="200">
		
		<fieldset style="height:220px; width:390px;">
		<table><tr><td><fieldset style="width: 350px; height:190px;"><legend class="label2">Connection Information</legend>
		<table><tr><td><h:outputText id="conName" value="Connection Name"></h:outputText></td><td>:</td>
		<td><h:inputText id="conNameText" value="#{hierarchyDBBean.connName}"></h:inputText></td></tr>
		<tr><td><h:outputText id="hostName" value="Host Name"></h:outputText></td><td>:</td>
		<td><h:inputText id="hostNameText" value="#{hierarchyDBBean.hostName}"></h:inputText></td></tr>
		<tr><td><h:outputText id="port" value="Port"></h:outputText></td><td>:</td>
		<td><h:inputText id="portText" value="#{hierarchyDBBean.portName}"></h:inputText></td></tr>
		<tr><td><h:outputText id="dbName" value="DB Name"></h:outputText></td><td>:</td>
		<td><h:inputText id="dbText" value="#{hierarchyDBBean.dbName}"></h:inputText></td></tr>
		<tr><td><h:outputText id="userName" value="User Name"></h:outputText></td><td>:</td>
		<td><h:inputText id="userNameText" value="#{hierarchyDBBean.userName}"></h:inputText></td></tr>
		<tr><td><h:outputText id="password" value="Password"></h:outputText></td><td>:</td>
		<td><h:inputSecret id="passwordText" value="#{hierarchyDBBean.password}"></h:inputSecret></td></tr>
		<tr><td colspan="3"><h:commandButton image="/resources/images/save.png" id="save" action="#{hierarchyDBBean.connectionSave}" title="Save" value="Save"></h:commandButton>&nbsp;&nbsp;<h:commandButton id="close" value="close" image="/resources/images/close.png" title="Close" onclick="O$('factConfig:connectionPopup').hide();" action="#{hierarchyDBBean.connectionClose}"></h:commandButton>&nbsp;&nbsp;
		<h:outputText id="conmsg" style="color:#{hierarchyDBBean.color4SrcFactMsg}" value="#{hierarchyDBBean.connMsg}"/></td></tr></table></fieldset></td></tr></table></fieldset>
	</o:popupLayer>
</h:body>
</html>
