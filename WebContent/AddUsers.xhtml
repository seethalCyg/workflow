 <style>
 .o_table_header_section {

<h:body>


<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>

<div id="AddUsers">


<div class="row" >

<div class="col-lg-12"  style="width:100%;"> 
<p style="font-size: 18px;margin: 0 0 0;margin-left: -15px;">Admin Settings</p>


</div>

</div>

<br></br>

<div class="row" >

<div class="col-lg-12"> 


<div class="col-lg-6" style=" border: 2px solid transparent;border-right-color: lightgray;height: 220px;"> 
 <div class="col-lg-12">
  <div class="col-lg-7" style="text-align: left;">
<p style="font-size: 18px;margin: 0 0 0;">Logon Information</p>
</div>
 <div class="col-lg-5" style="text-align: left;">
     <h:commandButton value="Add User(s)" title="Add User(s)" action="#{hierarchyBean.writeUserToXml}" image="/BootstrapResource/dist/hierarchy/addduser.png" style="margin-left:60px;	">
					<f:ajax render="adduserMsg ListUsers:addusertabel" execute="usersList"/>
	</h:commandButton>
	 </div>

 </div>
  
 <div class="col-lg-12"  style="width:100%;">
  
	<div class="col-lg-2">
    <label><b>Domain:</b></label>
    </div>
    <div class="col-lg-6">
    
    <h:inputText id="dom" value="#{hierarchyBean.hostName}" class="textfiledcss" ></h:inputText>
     </div>
     </div>
     
     
      <div class="col-lg-12"  style="width:100%;">
 
	<div class="col-lg-2">
    <label><b>UserID:</b></label>
    </div>
    <div class="col-lg-6">
    
    <h:inputText id="userId" value="#{hierarchyBean.loginID}" class="textfiledcss" ></h:inputText>
     </div>
     </div>
     
      <div class="col-lg-12"  style="width:100%;">

	<div class="col-lg-2">
    <label><b>Password:</b></label>
    </div>
    <div class="col-lg-6">
    <h:inputSecret id="pass" value="#{hierarchyBean.password}" class="textfiledcss" ></h:inputSecret>
    
     </div>
     </div>
     
      <div class="col-lg-12">
     <h:commandButton value="Submit"  style="margin-left: 15px;" image="/resources/images/sub1.png" actionListener="#{hierarchyBean.getusersfromLDAP}">
					<f:ajax execute="dom userId pass" render="usersList adduserMsg"></f:ajax></h:commandButton>
					
     </div>
   
    
</div>




<div class="col-lg-6"> 
 <div class="col-lg-12"  style="width:100%;">

  

<h:selectOneMenu id="tablefilterS4User" value="#{hierarchyDBBean.selectedOperator}" style="width: 150px;background: white;height: 31px;">
       		
        		<f:selectItems value="#{hierarchyDBBean.operator}"/>
        		
    			</h:selectOneMenu>
 		
    	
    	 
    	  <h:inputText style="width: 200px !important;margin-left: 5px;" id="filtervalS4User" value="#{hierarchyDBBean.filterValue}" size="7" class="textfiledcss" ></h:inputText>
    	
    	    <h:commandButton title="Filter" value="Filter" style="margin-bottom: -10px;" image="/BootstrapResource/dist/hierarchy/filter_user.png" action="#{hierarchyDBBean.filterFacts('fromUsersList')}" ><f:ajax render="tablefilterS4User filtervalS4User usersList" execute="tablefilterS4User filtervalS4User usersList"></f:ajax>
    	    </h:commandButton>
    		

</div>

 <div class="col-lg-12"  >


 <o:dataTable id="usersList"  var="user" sortLevel="-1" sortAscending="false" sortColumnId="hierarchyID" 
   value="#{hierarchyBean.allUsersAL}" styleClass="table" 
   headerVertSeparator="1px solid #a0a0a0" style="height: 175px;"
						pageSize="5" >
						

						<o:multipleRowSelection
							rowDatas="#{hierarchyBean.selectedUserList}"
							style="background: #a4aec5; color: #7E0000;" />
					
						<o:columnReordering />
						<o:columnResizing />
						<f:facet name="columnMenu">
							<o:columnMenu />
						</f:facet>

					
						<o:selectionColumn style="width: 3%;" sortable="true" header="">

						</o:selectionColumn>
						
					
						<o:column style="width: 100px;">
							<f:facet name="header">User ID</f:facet>
							<o:hintLabel value="#{user.userLoginID}"></o:hintLabel>
							
						</o:column>
						
						<o:column style="width: 200px;">
							<f:facet name="header">E Mail ID</f:facet>
							<o:hintLabel value="#{user.emailID}"></o:hintLabel>
							
						</o:column>
						
						
					</o:dataTable>
 
 </div>
</div>

 <div class="col-lg-12"  style="text-align: right;">
<h:commandButton title="Close" value="Close" style="padding: 5px 10px;background: white;border: 1px solid lightgray;font-size: 12px;font-weight: bold;margin-right: 0px;" onclick="$('#add_UserPopup').modal('hide'); return false" ><f:ajax render="adduserMsg" execute="adduserMsg"/> </h:commandButton> 

<h:outputText id="adduserMsg" title="#{hierarchyBean.titleMsg4AddUsr}" style="color:#{hierarchyBean.color4AddUserMsg}" value="#{hierarchyBean.msg4AddUsr}"/>
</div>
</div>

</div>

	



</div>

</h:body>
</html>
