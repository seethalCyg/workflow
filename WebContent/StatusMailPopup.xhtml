<body class="hold-transition skin-purple sidebar-mini">


<div class="modal fade" id="statusmailpop" role="dialog">
    <div class="modal-dialog modal-sm" style="border: 1px solid lightgray;width: 510px;">
      <div class="modal-content">

   <div class="modal-header">
	<div class="box-tools pull-right">
	
	
	<h:commandButton id="submitBTN" title="Save" value="Submit" image="/BootstrapResource/dist/hierarchy/Workflw_Save.png" 
	action="#{statuscode.saveStatusBtnAction(statuscode.selvalue4Attach,statuscode.selNotesvalue4Attach, 'Attachment')}" onclick="loadmsg();" disabled="#{statuscode.disableUIProp}">							
								 <a4j:ajax render="@this :statusCod:statusMailMsg :statusCod:attachmentTable" execute="@this :statusCod:statusdropdownList :statusCod:statusnotesID" oncomplete="hidemsg();"></a4j:ajax>
	</h:commandButton> 

<h:commandButton id="closeBTN" title="Close"  value="close" image="/BootstrapResource/dist/hierarchy/wrkflw_close.png" onclick="$('#statusmailpop').modal('hide');" >
<a4j:ajax render="@this" execute="@this" oncomplete="hidemsg()" ></a4j:ajax>
 </h:commandButton> 
	 
	</div>
	
	 <h4 class="modal-title" >Update Status</h4>
	</div>
	
   <div class="modal-body">
     <div class="row">
	<div class="col-lg-12">
	<h5 style="color: #1F6AAF">You can update document level status here.</h5>
	</div>
	</div>
    <div class="row">
	<div class="col-lg-12">	
   
	<h:outputText value="Status:  "></h:outputText>
	<h:selectOneMenu id="statusdropdownList" disabled="#{statuscode.disableUIProp}" value="#{statuscode.selvalue4Attach}" style="width:180px;background:#fff;border:1px solid lightgray;">
       			<f:selectItems value="#{statuscode.statusCodeArr}"/>
        	<f:ajax render="@this " />
	</h:selectOneMenu>
    		
    	
    			
	</div>
	</div>
	
	
	<div class="row">
	<div class="col-lg-12">	
	 <span class="subtitlestyle1"> Notes:</span>
	<h:inputTextarea id="statusnotesID" disabled="#{statuscode.disableUIProp}" value="#{statuscode.selNotesvalue4Attach}" style="width:100%; height: 150px;background:#fff;border:1px solid lightgray " ></h:inputTextarea>
	</div>
	</div>
	

    <div class="row">
	<div class="col-lg-12">	
<h:outputText id="statusMailMsg" value="#{statuscode.outputvalue4Attach}" title="#{statuscode.outputvalueSubStr4Attach}" style="color:blue"></h:outputText>
	</div>
	</div>
		</div>
		
		
	</div>
	</div>
	</div>
