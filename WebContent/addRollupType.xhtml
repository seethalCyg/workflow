<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://openfaces.org/">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="js_color_picker_v2.css" />
	<h:outputScript name="js_color_picker_v2.js" library="js" />
	<h:outputScript name="color_functions.js" library="js" />
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputScript name="format.js" library="js" />
	
	<!-- Start code change Jayaramu 14NOV13 -->



</h:head>



<h:body>

<h:inputHidden value="#{sessionExpireBean.checkSessionexpire}"/>

<o:popupLayer id="addRollupType"
		draggable="true" modalLayerClass="modalLayer" 
		style="left: 0px; top: 0px; border: 3px solid orange;" left="200" top="250">
		<table cellspacing="0" cellpadding="0" style="height:210px;" >
			<tr>
			<!-- Start code change Harini 07Feb14 -->
				<td>&nbsp;</td>
				<td>
					<fieldset style="width:220px" id="comfil">
						<legend  class="label2"><h:outputText id="leg1"  value="#{hierarchyBean.label4Rollup}"/></legend>
						<table>
							<tr style="width: 140px;">
							<td style="width: 151px" >
							
							<h:selectOneRadio id="selectedTypes" style="width: 239px;" value="#{hierarchyBean.selectedType}" layout="pageDirection"  disabled="#{hierarchyBean.disableType4Root}">
							
							<f:selectItem itemValue="Child" itemLabel="Child Node"/> 
							<f:selectItem  itemValue="Sibling" itemLabel="Sibling" itemDisabled="#{hierarchyBean.disableSibling}"/> 	
							<f:selectItem itemValue="InsertUP" itemLabel="New Level (Insert Above)" /> 
							<f:selectItem itemValue="InsertDOWN" itemLabel="New Level (Insert Below)" />	
							</h:selectOneRadio>
							</td>
							</tr>
							</table>
							<table>
							<tr>
								<td nowrap="nowrap">Parent Node</td><td>:</td>
								<td><h:inputText disabled="true" id="Parent" value="#{hierarchyBean.parentNodeName}" style="width: 110px;" ></h:inputText>  </td>   

							</tr>
							
							<tr>
								<td>Type</td><td>:</td>
								<td><h:inputText disabled="true" id="Type" value="#{hierarchyBean.type}" style="width: 110px;" ></h:inputText>  </td>   

							</tr>
							<tr>
							<td>Name</td><td>:</td>
							<td><h:inputText id="Name" value="#{hierarchyBean.name}" styleClass="invalidInput" style="width: 110px; "></h:inputText></td>
							</tr>
							<tr style="height: 10px;">
							</tr>
							<tr style="height: 1px; "></tr>
						</table>
					</fieldset>
					<table>
					<tr>
					<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
								<td>
								 <h:commandButton id="Add" title="Add"  value="Add" image="/resources/images/addb.png" action="#{hierarchyBean.addHierarchyNodes(hierarchyBean.flagNew,'false')}">							
								  <a4j:ajax render="Type hrcat Configure Name selectedTypes code hierarchyTree statusMsg" execute="Type hrcat Name selectedTypes code"></a4j:ajax>
								 </h:commandButton>
							   </td>
							   <td></td> <td></td> <td></td> <td></td>
							   <td colspan="2">
							    <h:commandButton id="close" title="Close"  onclick="O$('HRYTree:addRollupType').hide();" value="Close" image="/resources/images/close.png">
								<a4j:ajax execute="@this" render="@this"></a4j:ajax>
								</h:commandButton> 
								</td>
							</tr>
					</table>
					<!-- End code change Harini 07Feb14 -->
				</td><td>&nbsp;</td>
			</tr>
			</table>
		


	</o:popupLayer>
</h:body>
</html>
