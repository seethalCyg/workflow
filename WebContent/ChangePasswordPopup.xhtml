<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	template="/templates/ui.xhtml"
	xmlns:o="http://openfaces.org/">
	
	
	
	
<h:head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>Change Password</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
  <link rel="stylesheet" href="BootstrapResource/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="BootstrapResource/bootstrap/awesome/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="BootstrapResource/bootstrap/awesome/ion/css/ionicons.min.css"/>
  <link rel="stylesheet" href="BootstrapResource/plugins/datatables/dataTables.bootstrap.css"/>
  <link rel="stylesheet" href="BootstrapResource/dist/css/accelBI.min.css"/>
  <link rel="stylesheet" href="BootstrapResource/dist/css/accelBI.css"/>
  <link rel="stylesheet" href="BootstrapResource/dist/css/skins/_all-skins.min.css"/>
  <script type="text/javascript" src="canvasjs.min.js"></script>
	
<style>

.subtitlestyle{
color:#116a93;
font-size: 17px;
}
.textfiledcss{
padding-left: 5px ! important;
height: 30px ! important;
width:300px ! important;
background: white ! important;
color: #000000 ! important;
font-size: 12px ! important;
border: 1px solid ! important;
margin-bottom: 10px ! important;
border-color: #116a93 ! important;

}
</style>	
	
   <script>
   </script> 
                
</h:head>



<h:body>


	<o:popupLayer id="changePWDpopup"
		draggable="true" modalLayerClass="modalLayer"
		style="left: 2px; top: 0px; border: 1px solid lightgray;background:white;height:200px;width: 450px; -webkit-box-shadow:2px 2px 6px 1px #d2d2d2;
    -moz-box-shadow:2px 2px 6px 1px #d2d2d2;
    box-shadow:2px 2px 6px 1px #d2d2d2;" >
		
		<table style="width: 440px;">
		<tr>
		<td style="float: left;margin-left: 10px;margin-top: 8px;">
		<p class="subtitlestyle">Change your password</p>
		</td>
		<td align="right" style="float: right ;">
     	<h:commandButton value="Cancel"  image="/BootstrapResource/dist/hierarchy/wrkflw_close.png" style="margin-top: 5px;" onclick="O$('hierarchytable:changePWDpopup').hide();" action="#{loginBean.emptyMsglabl()}">
		<a4j:ajax render=":hierarchytable:changepwdMsg" execute=""> </a4j:ajax>
		</h:commandButton>
		
		</td>
		
		</tr>


			<tr>
				<td style="float: left; margin-left: 10px; margin-top: 5px;"><h:outputText
						value="Enter Email ID: " id="changeuserLabel" /></td>

				<td style="float: right;"><h:inputText id="changeuserLabelID" 
						value="#{loginBean.changeuserLabelstr}" class="textfiledcss"
						style="margin-left: 10px;"></h:inputText></td>
			</tr>

			<tr>
				<td style="float: left; margin-left: 10px; margin-top: 5px;"><h:outputText
						value="Old password: " id="oldpwdLabel" /></td>

				<td style="float: right;"><h:inputSecret type="password"
						id="oldpwdSTR" redisplay="true" value="#{loginBean.oldpwdSTR}"
						class="textfiledcss" style="margin-left: 10px;"></h:inputSecret></td>
			</tr>

			<tr>
				<td style="float: left; margin-left: 10px; margin-top: 5px;"><h:outputText
						value="New password: " id="changepwdLabel" /></td>

				<td style="float: right;"><h:inputSecret type="password"  id="changepwdText"  redisplay="true" 
						value="#{loginBean.changepwdText}" class="textfiledcss"
						style="margin-left: 10px;"></h:inputSecret></td>
			</tr>
			
			
			
			<tr>
				<td style="float: left; margin-left: 10px; margin-top: 5px;"><h:outputText
						value="Confirm password: " id="changepwd2Label" /></td>

				<td style="float: right;"><h:inputSecret type="password"  id="changepwd2Text" redisplay="true" 
						value="#{loginBean.changepwd2Text}" class="textfiledcss"
						style="margin-left: 10px;"></h:inputSecret></td>
			</tr>





	<tr>
     <td style="text-align: left;float: left;">
	 <h:outputText id="changepwdMsg" style="color:#{loginBean.changepwdMsgColor}" value="#{loginBean.changepwdMsgstr}"></h:outputText>
	 </td>
	  <td style="text-align: right;float: right;">
    <h:commandButton id="savePwdBtn"  action="#{loginBean.saveChangePWD()}" style="font-size: 15px;color:#000;background:white! important;border:1px solid lightgray ! important;padding:4px 10px ! important;" value="Update" >
     <a4j:ajax render=":hierarchytable:oldpwdSTR :hierarchytable:changepwdMsg :hierarchytable:changepwd2Text :hierarchytable:changepwdText :hierarchytable:changeuserLabelID"  execute=":hierarchytable:oldpwdSTR :hierarchytable:changepwdMsg :hierarchytable:changepwd2Text :hierarchytable:changepwdText :hierarchytable:changeuserLabelID"></a4j:ajax>
     </h:commandButton> 
     </td>
     
   </tr>

	 
	  
    
		
		
		</table>
		
		
	</o:popupLayer>
</h:body>
</html>
